<!DOCTYPE html>
<html>
  <head>
    <title>Custom Elements with sFront</title>
  </head>

  <body>
    <custom-contact name="Name" phone="666-666-6666"></custom-contact>

    <script type="module">
      import * as sFront from "../../sFront.js";

      window.onload = () => {
        sFront.registerElement(
          "../contactList/contact.html",
          "custom-contact",
          (elementObject) => {
            setTimeout(() => {
              let element = document.querySelector(`[id="${elementObject.id}`);
              element.setAttribute("name", "Adam");
              element.setAttribute("phone", "000-000-0000");
            }, 1250);
          }
        );
      };
    </script>
  </body>
</html>
